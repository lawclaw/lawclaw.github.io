<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/index.css">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Odesu</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>




      <section class="lol">
          <div class="container-fluid">
            <div id="header">
            <div class="row">
            <div class="col-md-12">
                <div class="col-md-1"> <img id="logo" src="./otherfiles/osu.png"> </div> 
             <div class="col-md-3 text"> <h3> Click the circles</h3> </div> 
             <div class="col-md-6"> <button type="button" class="btn btn-success btn-lg "> Download </button> </div>
               <div class="col-md-2"> <a href="#"> <img src="./otherfiles/fb.png"> </a> 
               <a href="#"> <img src="./otherfiles/bird.jpg"> </a></div> 
            </div>
            </div>
            </div> 
            </div>
        </section>
        
        <section id="jumbonoob">
            <div class="container-fluid">
                <div class="jumbotron" id="jumbobish">
                    <h1>A rhythm that will <span id="blow">blow</span> you away</h1>          
                </div>
            </div>    
        </section>
            
            <section id="featurestitle">
                <div class="container">
                    <div class="row"> 
                        <div class="col-md-12">
                        <h2>Top Memes</h2>
                        </div>
                    </div>
                </div>
            </section>

            <section id="features">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                    </div>                                
                </div>
            </div>        
        </section>

        <section id="bildspel">
            <div class="container">
                <div class="row">
                    <div class="col-md-1"> </div>
                        <div class="col-md-10">
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                              <!-- Indicators -->
                              <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                              </ol>

                              <!-- Wrapper for slides -->
                              <div class="carousel-inner">
                                <div class="item active">
                                  <img src="./otherfiles/girl.jpg" alt="Odesu Front Page">
                                </div>

                                <div class="item">
                                  <img src="./otherfiles/pixel.png" alt="/r/place">
                                </div>

                                <div class="item">
                                  <img src="./otherfiles/fb.png" alt="New York">
                                </div>
                              </div>

                              <!-- Left and right controls -->
                              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                              </a>
                            </div>
                    </div>    
                    <div class="col-md-1"> </div>
                </div>
            </div>        
        </section>




        <section id="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <p>Odesu &copy; Copyright</p>
                    <div>
                </div>  
            </div>
        </section>


              <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
      
  </body>
</html>
